<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Request Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="loadingIndicator" class="loading-indicator">Loading...</div>

    <div class="container">
        <h1><i class="fas fa-flask"></i> Lab Request Management</h1>
        
        <div class="buttons-container">
            <button onclick="showForm()" class="nav-btn">
                <i class="fas fa-plus"></i> Add Lab Request
            </button>
            <button onclick="showSearch()" class="nav-btn">
                <i class="fas fa-search"></i> Search
            </button>
            <button onclick="showDataframe()" class="nav-btn">
                <i class="fas fa-table"></i> View All
            </button>
        </div>

        <!-- Form Section -->
        <div id="formSection" class="form-section">
            <h2>Add New Lab Request</h2>
            <form id="labRequestForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="visitDate">Visit Date:</label>
                    <input type="date" id="visitDate" required>
                </div>

                <div class="form-group">
                    <label for="labRequestDate">Lab Request Date:</label>
                    <input type="date" id="labRequestDate" required>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Request Sent">Request Sent</option>
                        <option value="Collected">Collected</option>
                        <option value="Review">Review</option>
                        <option value="Negative">Negative</option>
                        <option value="Positive">Positive</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Add Lab Request</button>
            </form>
        </div>

        <!-- Search Section -->
        <div id="searchSection" class="search-section" style="display: none;">
            <h2>Search Lab Requests</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or ID...">
                <button onclick="searchRequests()" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div id="results" class="results-container"></div>
        </div>

        <!-- Table Section -->
        <div id="dataframeSection" class="dataframe-section" style="display: none;">
            <h2>All Lab Requests</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Visit Date</th>
                            <th>Lab Request Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataframeBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Lab Request</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editIdNumber">ID:</label>
                        <input type="text" id="editIdNumber" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="editVisitDate">Visit Date:</label>
                        <input type="date" id="editVisitDate" required>
                    </div>

                    <div class="form-group">
                        <label for="editLabRequestDate">Lab Request Date:</label>
                        <input type="date" id="editLabRequestDate" required>
                    </div>

                    <div class="form-group">
                        <label for="editStatus">Status:</label>
                        <select id="editStatus" required>
                            <option value="Request Sent">Request Sent</option>
                            <option value="Collected">Collected</option>
                            <option value="Review">Review</option>
                            <option value="Negative">Negative</option>
                            <option value="Positive">Positive</option>
                        </select>
                    </div>

                    <button type="submit">Update Lab Request</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
